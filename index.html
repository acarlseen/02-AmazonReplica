<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css"> <!--- -->
<title>Login</title>
</head>
<body>
    <!-- Main sign-in box -->
    <section>
        <br>
        <div class="tp-10">
            <div class="container col-lg-4 col-md-6 col-sm-8 border border-2 shadow border-light pb-3 mt-10">
                <h2 class="col-lg-4 align-left">Sign In</h2>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email (phone or mobile accounts)</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="JohnDoe@email.com">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label> <a href="#" style="float:right" class="text-decoration-none">Forgot Password?</a>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="d-grid">
                    <button class="btn btn-outline-secondary btn-center text-dark bg-warning mb-3" type="button">Continue</button>
                </div>
                <a class="small text-decoration-none" href="#">Need help?</a>
            </div>
        </div>
    </section>
    <!-- Strikethrough style decorative text-->
    <section>
        <div class="container col-lg-4">
            <div class="a-divider a-divider-break">
                <h5 class="heading-1 pt-3 text-center"><span>New to Amazon?</span></h5>
            </div>
        </div>
    </section>
    <!-- Create account button-->
    <section>
        <div class="container col-lg-4 col-md-6 col-sm-8 col-xs-10">
            <div class="d-grid">
                <button id="sign-up" class="btn btn-center mb-3" type="button">Create Your Amazon Account</button>
            </div>
        </div>
    </section>
    <hr>
    <footer>
        <div class="container col-lg-3 col-md-5 col-sm-6 col-xs-6 text-center">
            <div class="row justify-content-md-center">
                <div class="col">
                    <a href="#" class="text-decoration-none text-nowrap fs-6 fw-light">Conditions of use</a>
                </div>
                <div class="col">
                    <a href="#" class="text-decoration-none text-nowrap fs-6 fw-light">Privacy Policy</a>
                </div>
                <div class="col">
                    <a href="#" class="text-decoration-none text-nowrap fs-6 fw-light">Help</a>
                </div>
            </div>
        </div>
        <div class="container text-center pt-3">
            <h6>&copy 1996-2020, Amazon.com Inc or its affiliates</h6>
        </div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
